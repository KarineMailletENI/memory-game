  <body>
    <header>
      <nav>
        <h1>ENI - MEMORY - Profil</h1>
        <ul>
          <li>
            <a href="../../index.html">Acceuil</a>
          </li>
          <li>
            <a href="inscription.html">S'inscrire</a>

          </li>
          <li>
            <a href="jouer.html">Jouer</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="capsule">
        <h2>Profil</h2>
        <fieldset>
            <form action="POST" enctype="multipart/form-data">
                <label for="nom">Nom d'utilisateur</label>
                <input autofocus required type="text" id="nom" placeholder="">
                <label for="email">Entrez votre email</label>
                <input required type="text" id="email" placeholder="">
                <label for="image-selection">Choix du Memory</label>
                <select name="choix-images" id="image-selection">
                    <option value="ani_anime">Animaux animés</option>
                    <option value="animaux">Animaux</option>
                    <option value="animauxdomestiques">Animaux domestiques</option>
                    <option check value="legumes">Légumes</option>
                    <option value="chiens">Chiens</option>
                    <option value="dinosaures">Dinosaures</option>
                </select>
                <div>
                    <img class="img_choix_memory img_actif" src="/memory-game/assets/images/animauxAnimes/memory_detail_animaux_animes.png" alt="Détails des différents animaux animés qui seront présents sur la grille du memory">
                    <img class="img_choix_memory img_nonactif" src="/memory-game/assets/images/animaux/memory_detail_animaux.png" alt="Détails des différents animaux qui seront présents sur la grille du memory">
                    <img class="img_choix_memory img_nonactif" src="/memory-game/assets/images/animauxdomestiques/memory_detail_animaux_domestiques.png" alt="Détails des différents animaux domestiques qui seront présents sur la grille du memory">
                    <img class="img_choix_memory img_nonactif" src="/memory-game/assets/images/memory_detail.png" alt="Détails des différents légumes qui seront présents sur la grille du memory">
                    <img class="img_choix_memory img_nonactif" src="/memory-game/assets/images/chiens/memory_details_chiens.png" alt="Détails des différents chiens qui seront présents sur la grille du memory">
                    <img class="img_choix_memory img_nonactif" src="/memory-game/assets/images/dinosaures/memory_detail_dinosaures.png" alt="Détails des différents dinosaures qui seront présents sur la grille du memory">
                </div>
                <label for="tailleMemory"></label>
                <select id="tailleMemory" name="taille_memory">
                    <option check value="4 x 3">taille de 4 x 3</option>
                    <option value="5 x 4">taille de 5 x 4</option>
                </select>                
                <input type="button" value="Enregistrez Option" name="valider">
                <div class="scores">
                    <p>Derniers Scores :</p>
                    <table>
                        <thead>
                            <th>Pseudo</th>
                            <th>Score</th>
                            <th>Taille</th>
                            <th>Choix Memory</th>
                            <th>Date</th>
                        </thead>
                    </table>
                </div>
            </form>
        </fieldset>
      </div>
    </main>
    <footer>
      <p>site créer par : Karine Maillet</p>
    </footer>
    <script type="module" src="../js/profile.js"></script>
  </body>
</html>
