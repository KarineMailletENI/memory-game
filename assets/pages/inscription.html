    <main>
      <div class="capsule">
        <fieldset>
            <legend><h2>Inscrivez-vous.</h2></legend>
            <form action="POST" enctype="multipart/form-data">
                <label for="nom">Nom d'utilisateur</label>
                <input required autofocus type="text" id="nom" placeholder="3 caractères minimum" pattern="[A-Za-z]{3,}">
                <label for="email">Entrez votre email</label>
                <input type="email" id="email" placeholder="Votre email">
                <label for="motdepasse">Mot de passe</label>
                <input type="password" id="motdepasse" placeholder="Votre mot de passe">
                <p id="message_motdepasse">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
                <div class="force_mot-de-passe">
                    <div col-3>faible</div>
                    <div col-3>moyen</div>
                    <div col-3>fort</div>
                </div>
                <label for="confirme_mdp">Confirmer le mot de passe</label>
                <input type="password" id="confirme_mdp" placeholder="Confirmez le mot de passe">
                <div class="btn_fin_formulaire">
                  <input class="cursor-pointer" type="submit" value="Création du compte" name="creation">
                  <input class="cursor-pointer" type="reset" value="Annuler" name="annuler">
                </div>
            </form>
        </fieldset>
      </div>
    </main>
